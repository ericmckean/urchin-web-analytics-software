<p class="line867"><strong>如何从报告中排除内部点击量？</strong> <ol type="1"><li>点击"配置"（在界面的右上角）。 </li><li>点击希望排除内部点击量的配置文件旁的"修改"扳手图标。 </li><li>点击"过滤器"标签。 </li><li>点击"+"（添加）图标。 </li><li>从"示范过滤器"下拉列表中选择"滤除内部点击量"。 </li><li>点击"完成"。 </li></ol></div><div id="pagebottom"></div>
