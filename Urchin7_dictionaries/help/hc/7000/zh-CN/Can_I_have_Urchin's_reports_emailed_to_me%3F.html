<p class="line867"><strong> 能否将 Urchin 的报告通过电子邮件发送给我？</strong> <ul><li style="list-style-type:none">目前，Urchin 不支持以电子邮件方式提供报告。请登录到您的 Urchin 帐户查看报告。 不过，如果希望在 Urchin 帐户之外操控数据，可以使用 Urchin 数据导出功能，手动从任何 Urchin 报告中提取数据。这一实用功能可将报告数据放入电子表格、文字处理程序或数据库中以供今后分析。 </li></ul></div><div id="pagebottom"></div>
