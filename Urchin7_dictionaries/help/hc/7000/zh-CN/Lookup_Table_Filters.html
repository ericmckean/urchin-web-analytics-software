<p class="line867"><strong>"查找表格"过滤器</strong> <p class="line874">"查找表格"过滤器可用于： <ul><li><p class="line862">实施广告系列跟踪的主跟踪代码。请参阅 <a href="How_To_Use_Master_Tracking_Codes.html">如何使用主跟踪代码</a>。 </li><li>出现匹配时，通过外部数据表查找和替换字符字段值。"查找表格"可同单一字段相匹配，也可更新多个字段。 </li></ul><p class="line874">如何使用这种过滤器： <ol type="1"><li>在"过滤器向导：设置"屏幕中，输入您需要的过滤器名称（过滤器名称字段）。 </li><li>选择"查找表格"作为过滤器类型。 </li><li>从"过滤区域"下拉菜单中，选择要更新的字段。 </li><li><p class="line862">从"表格名称"下拉菜单中选择预先配置的表格（参见 <a href="How_To_Use_Master_Tracking_Codes.html">如何使用主跟踪代码</a>）。 </li></ol></div><div id="pagebottom"></div>
</div>
