<p class="line867"><strong>列标题中的缩写有什么含义？</strong> <p class="line862">G1、G2、G3 和 G4 指在配置文件设置中指定的网站转换目标。和特定转换目标相关的网址可在"内容优化"&gt;"目标和渠道过程"&gt;"目标确认"报告中找到。 <p class="line862">P 指与访问相关的综合浏览量。"内容优化"&gt;"内容效果"&gt;"访问深度"报告中对此进行了详细说明。 <p class="line862">T 指访问期间发布的交易。所记录的完整交易列表可以在"电子商务分析"&gt;"商务跟踪"&gt;"交易列表"报告中找到。如果您目前没有跟踪交易，请参阅 <a href="How_do_I_track_e-commerce_transactions%253F.html">如何跟踪电子商务交易？</a> </div><div id="pagebottom"></div>
