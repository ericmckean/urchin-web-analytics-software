<p class="line867"><strong>如何授权更多用户访问报告？</strong> <p class="line874">每个用户都有自己的密码、区域设置和报告访问权限级别。 <p class="line867"><strong>如何添加用户</strong> <ol type="1"><li>登录到 Urchin 6。 </li><li>点击"配置"（在界面的右上角）。 </li><li>点击"用户和组"，然后点击"用户" </li><li>点击"添加"。将会出现"用户向导"。 </li><li>选择用户名（用户名应当小写并且不包含空格）和密码。 </li><li>输入用户的真实姓名 - 真实姓名将会显示在 Urchin 系统中。点击"下一步"。 </li><li>选择"管理员级别"。点击"完成"。 </li><li>选择新用户的区域。 </li><li>点击"完成"。 </li></ol></div><div id="pagebottom"></div>
</div>
