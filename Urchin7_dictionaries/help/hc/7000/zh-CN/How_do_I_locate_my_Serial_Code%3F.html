<p class="line867"><strong> 如何找到我的序列代码？</strong> <p class="line874">显示您当前的 Urchin 序列代码的方法有两种。 <ol type="1"><li>管理控制台 <ul><li style="list-style-type:none">从任一网络浏览器启动 Urchin 管理控制台。 <p class="line862">点击 '配置 --&gt; 设置 --&gt; 许可。 </li></ul></li><li>运行检查工具 <ul><li style="list-style-type:none">打开命令窗口，然后以 cd 命令将目录更改为 basedir/urchin/util/ directory。 运行检查工具。屏幕会显示序列号以及其他 Urchin 信息。 请注意，在 Unix/Linux 上，所有命令都必须以 './' 开头 </li></ul></ol></div><div id="pagebottom"></div>
