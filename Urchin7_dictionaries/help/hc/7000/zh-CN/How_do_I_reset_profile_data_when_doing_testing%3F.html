<p class="line867"><strong> 测试时如何重置配置文件数据？</strong>  <p class="line874">出于测试性能、过滤器等目的，可能需要多次运行同一个 Urchin 配置文件，这种情况下，每次测试后都需要清理 Urchin 生成的新数据。为此，最简便的方法是在每次运行之后删除存储配置文件数据的目录/文件夹。这些目录按配置文件名称存放在 Urchin 发行套装的 data/reports 中。在测试完配置文件后删除所命名的整个目录，将重置所有数据，包括日志跟踪信息。 </div><div id="pagebottom"></div>
