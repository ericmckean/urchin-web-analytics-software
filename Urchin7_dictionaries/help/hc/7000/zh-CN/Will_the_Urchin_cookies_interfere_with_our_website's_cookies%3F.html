<p class="line867"><strong>Urchin 的 Cookie 是否会干扰我的网站的 Cookie？</strong> <ul><li style="list-style-type:none"><p class="line862">Urchin 的 UTM JavaScript 代码能够很好地兼容您网站上现有的 Cookie。所有 UTM Cookie 名称都以"_utm"开头，从而防止我们的 Cookie 与您的 Cookie 发生命名冲突。任何新的 UTM Cookie 也将以"_utm"开头。 </li></ul></div><div id="pagebottom"></div>
