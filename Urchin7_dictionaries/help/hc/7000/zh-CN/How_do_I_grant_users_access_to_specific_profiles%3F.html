<p class="line867"><strong>如何赋予用户对特定配置文件的访问权限？</strong> <p class="line874">要修改用户对配置文件的访问权限： <ol type="1"><li>登录到 Urchin 6。 </li><li>点击"配置"，然后点击"用户"。 </li><li>点击要修改的用户旁边的"修改"。 </li><li>点击"报告阅览"标签。将在左侧的框中显示可用的配置文件。 </li><li>选择一个或多个配置文件。要选择多个配置文件，请在选择时按住 Command 或 Ctrl 键。 </li><li>点击向右箭头将配置文件移动到"准许访问"框中。 </li><li>点击"更新"保存更改。 </li></ol></div><div id="pagebottom"></div>
</div>
