<p class="line867"><strong>一个配置文件最多可以拥有多少个目标？</strong> <p class="line874">每个配置文件最多允许 4 个目标。如果您要为某一网站资源跟踪 4 个以上的目标，则需要为此网站设置一个新的配置文件。为此，请点击您帐户的"帐户管理"区域下的"为现有网站创建其他配置文件"链接。 <p class="line874">请注意，如果您的网站收到大量的点击量，则各个配置文件将单独处理各个综合浏览量，并且这些重复的综合浏览量会计入您的总体综合浏览量中。 </div><div id="pagebottom"></div>
