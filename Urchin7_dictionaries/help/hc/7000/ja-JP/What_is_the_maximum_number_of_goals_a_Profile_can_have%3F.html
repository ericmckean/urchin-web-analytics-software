<p class="line867"><strong>プロファイルに設定できる目標の数</strong> <p class="line874">各プロファイルには目標を 4 つまで設定できます。 1 つのウェブサイトで 5 つ以上の目標をトラッキングする場合は、このサイトのプロファイルを複製する必要があります。 これには、アカウントの [アカウント管理] セクションの [既存のウェブサイト用に追加のプロファイルを作成] をクリックします。 <p class="line874">サイトのトラフィックが非常に多い場合は、プロファイルごとにページビューが個別に処理され、合計のページビューに重複してカウントされるので注意してください。 </div><div id="pagebottom"></div>
