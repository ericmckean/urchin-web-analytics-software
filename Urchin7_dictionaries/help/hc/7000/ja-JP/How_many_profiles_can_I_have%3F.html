<p class="line867"><strong> テスト時にプロファイル データをリセットする </strong>  <p class="line874">パフォーマンスやフィルタをテストするため、Urchin プロファイルを何回か実行することをおすすめします。Urchin で生成されたデータはテスト後に破棄します。 これには、実行後にプロファイル データが保存されているディレクトリやフォルダを削除するのが最も簡単です。 これらのディレクトリは、Urchin の data/reports にプロファイル名で保存されています。 プロファイルのテスト後にディレクトリ全体を削除すると、ログ トラッキング情報などのデータがすべてリセットされます。 </div><div id="pagebottom"></div>
