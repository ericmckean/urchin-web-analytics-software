<p class="line867"><strong> Mac OS X の Safari でレポートが表示されない </strong>  <ul><li style="list-style-type:none">Urchin は古いバージョンの Safari (v. 1.3.1 for Mac OS X Panther および v. 2.0.1 for Mac OS X Tiger) に対応していません。 現在のところ、Mac OS では Mozilla ベースのブラウザ (Firefox、Mozilla、Netscape Navigator) のみが正式にサポートされています。 Urchin レポートを表示する際は、サポートされているブラウザを使用することをおすすめします。 </li></ul></div><div id="pagebottom"></div>
