<p class="line867"><strong> Urchin レポートを自分宛にメール送信する </strong> <ul><li style="list-style-type:none">現在のところ、Urchin にはレポートのメール送信機能はありません。 レポートを確認するには、Urchin アカウントにログインしてください。 ただし、Urchin アカウント外でデータを操作する場合は、データ エクスポート機能を使用して Urchin レポートのデータを手動で抽出できます。 この機能は、スプレッドシート、ワード プロセッサ、データベースなどでレポート データを詳細に分析する場合に便利です。 </li></ul></div><div id="pagebottom"></div>
