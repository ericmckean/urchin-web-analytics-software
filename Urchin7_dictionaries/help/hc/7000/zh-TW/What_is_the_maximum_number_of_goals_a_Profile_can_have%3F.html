<p class="line867"><strong>設定檔的目錄數量最高上限為何？</strong> <p class="line874">每個設定檔最多可以有四個目標。如果您想為網站內容資料追蹤四個以上的目標，則您需要為該網站設定設定檔副本。若要進行此作業，請按一下帳戶下 [帳戶管理] 區域的 [為現有網站建立其他的設定檔] 連結。 <p class="line874">請注意，如果您的網站接收了大量流量，則各個設定檔都會分別處理網頁檢視，而這些網頁檢視副本會被納入總網頁檢視中。 </div><div id="pagebottom"></div>
