<p class="line867"><strong> 如何找到我的序號？</strong> <p class="line874">顯示您目前 Urchin 序號的方法有兩種。 <ol type="1"><li>管理控制台 <ul><li style="list-style-type:none">從任何網頁瀏覽器啟動您的「Urchin 管理控制台」。 <p class="line862">按一下 [組態] &gt; [設定] &gt; [授權]。 </li></ul></li><li>執行 inspector 公用程式 <ul><li style="list-style-type:none">開啟指令視窗，然後以 cd 指令瀏覽至 basedir/urchin/util/ directory。 執行 inspector 公用程式。畫面會顯示序號以及其他 Urchin 資訊。 請注意，在 Unix/Linux 上，所有指令都必須以 './' 開頭 </li></ul></ol></div><div id="pagebottom"></div>
