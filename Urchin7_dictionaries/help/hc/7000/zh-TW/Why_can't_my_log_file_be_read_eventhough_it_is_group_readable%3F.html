<p class="line867"><strong>為什麼在允許群組讀取的設定下，仍然無法讀取我的記錄檔？</strong> <p class="line874">在允許群組讀取的設定下，若仍無法讀取記錄檔，就會出現錯誤編號「7026-76-*」。這是 urchin 二進位格式 setuid / setgid 功能的已知問題。基於安全理由，urchin 引擎會以二進位檔擁有者的身分執行，即使原本是以根的身分啟動也一樣。在此情況下，應用程式只能辨認確切的群組 ID，而無法辨認群組清單。 <p class="line874">若要修正此問題，需將記錄檔的權限變更為任何人皆可讀取，或將此群組變更為確切的 urchin 使用者群組。這只會影響 UNIX 類型的結構。 </div><div id="pagebottom"></div>
</div>
