<p class="line867"><strong> 進行測試時如何重設設定檔資料？</strong>  <p class="line874">建議您多執行幾次 Urchin 設定檔，以便針對效能和篩選器等等進行測試，不過 Urchin 產生的實際資料在每次測試後都會排除。進行這個動作最簡單的方式，就是移除每次測試後儲存設定檔資料的目錄或資料夾。這些目錄會依設定檔名進行儲存，位置就在資料 / 報告區域中的 Urchin 分佈裡。移除所有與進行測試的設定檔同名之目錄這個動作將重設所有資料，包括記錄追蹤資訊。 </div><div id="pagebottom"></div>
