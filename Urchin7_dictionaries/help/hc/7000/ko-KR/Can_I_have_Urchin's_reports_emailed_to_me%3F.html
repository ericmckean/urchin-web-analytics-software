<p class="line867"><strong> Urchin의 보고서를 이메일로 받아 볼 수 있습니까?</strong> <ul><li style="list-style-type:none">현재 Urchin에서는 이메일을 통해 보고서를 제공하지 않습니다.보고서를 보려면 Urchin 계정에 로그인하십시오. 단, Urchin 계정 외부에서 데이터를 조작하려는 경우 Urchin의 데이터 내보내기 기능을 사용하여 Urchin 보고서로부터 데이터를 수동으로 추출할 수 있습니다.이 기능은 추가 분석을 위해 보고서 데이터를 스프레드시트, 워드 프로세서 또는 데이터베이스로 가져올 때 유용합니다. </li></ul></div><div id="pagebottom"></div>
