<p class="line867"><strong>Urchin 쿠키가 웹사이트 쿠키에 영향을 줍니까?</strong> <ul><li style="list-style-type:none">Urchin의 UTM 자바스크립트 코드는 귀하 웹사이트의 기존 쿠키 사용과 상당 부분 호환되도록 제작되었습니다.UTM 쿠키 이름은 모두 '_utm'으로 시작하므로 Google과 귀하의 쿠키 이름 간 충돌을 방지할 수 있습니다.앞으로 제작할 새 UTM 쿠키 또한 모두 '_utm'으로 시작하는 이름을 붙일 예정입니다. </li></ul></div><div id="pagebottom"></div>
