<p class="line867"><strong> Mac OS X에서 Safari를 사용하는데 보고서를 확인할 수 없습니다.</strong>  <ul><li style="list-style-type:none">이전 버전의 Safari(Mac OS X Panther의 경우 v. 1.3.1, Mac OS X Tiger의 경우 v. 2.0.1)는 Urchin을 지원하지 않습니다.현재 공식적으로는 Mozilla 기반 브라우저(Firefox, Mozilla 및 Netscape Navigator)만 Macs용으로 지원됩니다.Urchin 보고서를 확인하려면 이러한 지원되는 브라우저를 사용하시는 것이 좋습니다. </li></ul></div><div id="pagebottom"></div>
