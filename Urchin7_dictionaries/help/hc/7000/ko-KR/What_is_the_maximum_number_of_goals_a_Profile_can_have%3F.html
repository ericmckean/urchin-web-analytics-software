<p class="line867"><strong>프로필에 포함할 수 있는 최대 목표 수는 몇 개입니까?</strong> <p class="line874">각 프로필은 최대 4개의 목표를 포함할 수 있습니다.웹사이트에 대해 4개 이상의 목표를 추적하려면 해당 사이트에 중복 프로필을 설정해야 합니다.이를 위해서는 계정의 계정 관리 영역에 있는  '기존 웹사이트에 대한 추가 프로필 만들기' 링크를 클릭합니다. <p class="line874">사이트에 대량의 트래픽이 발생하는 경우 각 프로필에서 각 페이지뷰를 별도로 처리하며 이러한 중복 페이지뷰가 총 페이지뷰 수에 포함된다는 사실을 염두에 두어야 합니다. </div><div id="pagebottom"></div>
