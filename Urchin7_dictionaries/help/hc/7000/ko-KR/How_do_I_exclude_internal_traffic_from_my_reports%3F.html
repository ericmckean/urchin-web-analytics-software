<p class="line867"><strong>보고서에서 내부 트래픽을 제외하려면 어떻게 해야 합니까?</strong> <ol type="1"><li>인터페이스의 오른쪽 상단의 '구성' 버튼을 클릭합니다. </li><li>내부 트래픽을 제외하려는 프로필 옆의 '수정' 공구모양 아이콘을 클릭합니다. </li><li>'필터' 탭을 클릭합니다. </li><li>'+' (추가) 아이콘을 클릭합니다. </li><li>'샘플 필터' 풀다운에서 '내부 트래픽 필터링'을 선택합니다. </li><li>'마침'을 클릭합니다. </li></ol></div><div id="pagebottom"></div>
