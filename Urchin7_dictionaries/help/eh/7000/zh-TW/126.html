<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>螢幕解析度</b><p>我應該以哪一種螢幕解析度最佳化我的網站和內容？<p>請按一下任何項目左方的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕可檢視歷來的資料。 <p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
