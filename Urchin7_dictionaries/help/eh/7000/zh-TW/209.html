<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>主要離開點</b><p>訪客通常在哪一個網頁離開我的網站？這個報表顯示您的網站最常離開頁面的離開次數和網頁檢視量。<p>按一下位於任何項目最左邊的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕可檢視歷來的指標。<p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。<p>[離開數] 是指使用者從該頁面離開的總次數。[網頁檢視] 是該頁面被檢視的總次數。[離開百分比] 是指離開數次數除以網頁檢視量，以百分比表示。</body></html>
