<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>負載平衡</b><p>所有網站伺服器之間共有多少次的成功連線？[負載平衡] 圖形會針對您透過設定檔之 [記錄管理工具] 組態輸入的所有記錄來源資料進行比較。<p><p><%dic|default|505%><p> 如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
