<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>電子商務摘要</b><p>此報表中的四個圖形會將您網站上的電子商務活動整理成摘要。顯示的內容為︰<ul><li>歷來的總收益、交易總次數、平均單次交易收益 (收益/交易) 和收益與交易次數。<li>新訪客與回訪者的收益比較。<li>產生最多收益的城市。<li>產生最多收益的推薦連結來源。推薦連結來源的範例包含搜尋引擎、電子報和推薦連結網站。(直接) 表示訪客是直接在瀏覽器中輸入您的網址而連進網站。</ul></body></html>
