<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>產品成效</b><p>我各個產品的銷售量為何？這個報表會顯示您在線上銷售之各個產品的銷售量、總收益、平均價格以及平均訂購量。<p>按一下任何項目旁的加號可深入和檢視 SKU。<br>按一下任何項目最左邊的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕可檢視歷來的資料。<br>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
