<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>IP 深入</b><p>「IP 深入」報表可讓您按照 IP 進行深入，以區分出特定的 IP 區塊。如果要選取 IP 區塊，請在要求的 IP 第一個句點 (.) 之前的頭幾個數字 (0-255) 旁邊，按一下 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/bullet_plus.gif" border="0"> 按鈕。然後在 IP 下一個句點 (.) 之前的對應數字 (0-255) 旁邊，按一下 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/bullet_plus.gif" border="0"> 按鈕，這樣就可以進一步深入檢視 IP 位址。請繼續這些步驟，直到您成功區隔出所需的 IP 區塊。<p><p><%dic|default|505%><p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
