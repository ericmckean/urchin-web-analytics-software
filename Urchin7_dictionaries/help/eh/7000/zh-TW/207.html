<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>進入點跳出率</b><p>訪客在檢視第一個網頁之後是否繼續檢視其他網頁，還是直接離開我的網站 (跳出)？此報表列出了訪客最熱門的進入點網頁以及個別的跳出次數和跳出率。每次訪客剛進入網站便隨即離開時，便記錄一次跳出。<p>按一下位於任何項目最左邊的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕可檢視歷來的指標。<p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
