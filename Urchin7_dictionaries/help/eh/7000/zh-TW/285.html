<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>產品關鍵字相關性</b><p>各個產品在顧客搜尋其關鍵字時，受歡迎程度如何？這個報表顯示網站上的產品購買與原來用以搜尋的關鍵字之間的關聯。此資訊提供深入的資訊，幫助您瞭解哪些產品應該在創意廣告內容和目標網頁上促銷，進而為網站帶來更多商機。這個報表會顯示您在線上銷售的每個產品之銷售量、總收益、平均價格以及平均訂購量。<p>按一下任何項目旁的加號，以深入和檢視顧客搜尋的關鍵字。<br>按一下任何項目最左邊的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕可檢視歷來的資料。<br>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
