<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>推薦連結錯誤</b><p>如何追蹤哪些網站中對您的連結已經過時或失效？「推薦連結錯誤」報表可顯示您記錄檔中所報表的錯誤，並可讓您知道曾有多少的要求嘗試發生錯誤。只要按一下 <img alt="Drilldown Bullet" title="drilldown Bullet" src="uicons/report/bullet_plus.gif" border=0"> 就可以深入檢視您網站上被要求的內容，並可再次檢視推薦連結網站，或檢視那些連結在您網站上遇到錯誤之前的所在網頁。<p><p><%dic|default|507%> <p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
