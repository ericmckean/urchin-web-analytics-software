<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>交易的造訪次數</b><p>訪客會在多少次造訪後購買？瞭解您的銷售週期對您網站的整體成功有莫大的助益。此報表能讓您瞭解訪客需要多少次造訪才能變成客戶，廣義來說，就是您需要建立哪一種內容才能接觸到潛在客戶。<p>在第一次造訪便進行購買的訪客顯示在第 1 工作階段中。造訪 201 次以上才進行購買的訪客顯示在圖形的右邊。<p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
