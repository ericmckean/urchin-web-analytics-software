<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>目標驗證</b><p>針對您的每個目標 (從報表上方工具列的下拉式選單中選取目標)，此報表會顯示計入目標的網頁，以及各個網頁的檢視次數。由於目標可以被定義為網頁的集合，因此這個報表對於驗證已記錄的特定目標網頁很有幫助。<p>例如，如果您將目標定義為一個目錄，則該目錄中的每個網頁都可計入目標。在這個狀況下，此報表會顯示這些網頁、該網頁的造訪次數，以及每個網頁表示的總目標轉換百分比。<p>按一下位於任何項目最左邊的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕可檢視歷來的指標。</body></html>
