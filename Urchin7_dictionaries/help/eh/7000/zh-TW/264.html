<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>組織</b><p>哪些公司和 ISP 連線能產生有最高收益？這個報表依照擁有您訪客的公司和 ISP 來加總收益。<p>按一下任何項目最左方的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕可檢視歷來的資料。<p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。<p>[收益] 是指來自特定組織的訪客，在您的網站進行電子商務交易後，您所得到的總收益。[交易次數] 是指交易次數。[價值/交易次數] 是指收益除以交易次數。[價值百分比] 是指特定組織訪客的花費，在您網站的電子商務總收益中所佔的百分比。</body></html>
