<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>主機名稱</b><p>如果您有多個網域擁有相同的網站內容，訪客造訪的是哪個網域呢？此報表顯示每個網域獲得的總網頁檢視量。如果出現在此報表中的網域並不是您的網域，那就是該網域指向的網站中有您的 UTM (或可能是您擁有的其他內容)。<p>按一下任何項目最左邊的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕可檢視歷來的指標。<p>如果要比較兩個日期範圍，請按一下位於藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
