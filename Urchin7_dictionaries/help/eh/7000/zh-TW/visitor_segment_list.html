<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>訪客區段清單</b><p>這個報表深入檢視了所有在個別報表上佔有特定行列項目的訪客資訊。這些屬於訪客群組中的訪客，將會顯示在此報表中間左上方的標籤中。此處會顯示每個訪客的造訪次數、單次造訪頁數、每個目標的轉換率以及單次造訪平均值。按一下訪客 ID 可深入檢視訪客的身分和屬性，並檢視按照日期排列的造訪清單。<ul><li>如果要回到主報表，請按一下該標籤 (這個報表的中間左上)。</ul></body></html>
