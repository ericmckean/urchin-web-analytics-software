<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>網頁查詢字詞</b><p>在動態內容的要求中使用了哪些參數名稱和值？此報表會分析內部查詢和動態內容，列出網址中包含查詢參數的所有網頁 (通常在 ? 查詢標記後)。<p>按一下任何項目左側的加號，即可深入並查看查詢標記之後每個名稱/值配對的變數名稱。再次深入檢視每個變數名稱的值。<br><p>按一下任一項目最左邊的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕可檢視歷來的所有指標。<p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
