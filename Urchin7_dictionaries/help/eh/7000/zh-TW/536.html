<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>張貼格式</b><p>「張貼格式」報表可顯示透過您網站中某個格式成功張貼內容的數量。[有效的點擊] 欄會顯示來自對應的 [張貼格式] 有多少成功的張貼要求。<p><p><%dic|default|507%> <p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
