<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>訪客新近度</b><p>每個在有效日期範圍中造訪您網站的訪客，是依照他們在上次造訪後，到現在所經過的天數來分類。新訪客和今天返回的回訪者會顯示在長條圖左方。距上次造訪已經一年的訪客會顯示在最右邊。<p>按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示可以添加其他日期範圍之訪客新近度。</body></html>
