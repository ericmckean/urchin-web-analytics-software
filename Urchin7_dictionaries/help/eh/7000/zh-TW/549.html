<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>漫遊器</b><p>我網站的上次檢索時間為何？由誰檢索？「漫遊器」報表顯示之所有點擊的行為通常都是由自動網頁檢索指令碼所產生，這些指令碼一般稱為漫遊器。漫遊器的普遍用法就是由搜尋引擎用來檢索網站，以取得資訊來納入搜尋索引中。「漫遊器」報表會顯示曾瀏覽您網站的漫遊器，以及用來表示漫遊器身分的 User-Agent。<p><p><%dic|default|507%> <p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
