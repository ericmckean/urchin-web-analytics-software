<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>網路位置</b><p>不同組織的訪客在轉換和平均造訪價值的比較情形如何？此報表會顯示造訪次數、單次造訪網頁檢視量、轉換率、和每個 ISP 及企業網路的造訪平均報酬率。<p><%dic|default|505%><p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。<p>[造訪次數] 是指從組織造訪您網站的造訪次數。[網頁檢視/造訪次數] 是指網頁檢視除以造訪次數。[目標轉換/造訪次數] 是指目標轉換數除以造訪次數。[交易/造訪次數] 是指電子商務交易次數除以造訪次數。[價值/造訪次數] 是指收益 (來自於電子商務) 或目標價值除以造訪次數。</body></html>
