<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>點擊數與位元組追蹤</b><p>我的網站伺服器提供了多少次的成功連線以及多少頻寬？[有效的點擊] 和 [錯誤點擊] 圖形會顯示使用者存取您網站時的成功和失敗次數。[有效的點擊] 指出對您網站伺服器成功連線的次數。[錯誤點擊] 圖形指出對您網站伺服器嘗試連線的失敗次數。所有的成功點擊和錯誤都是根據您記錄中的 HTTP 狀態碼來決定。如果需要一份按照類型列出使用者狀態的清單，請在 IT 報表下方的左側選取「狀態碼」報表。<p><p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的<img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
