<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>單次點擊出價計劃分析</b><p>對於付費搜尋，哪一個搜尋引擎與關鍵字組合會產生最高品質的流量？此報表是專門為單次點擊出價搜尋計劃所設計的，針對隨機搜尋和付費搜尋顯示展示次數 (由搜尋廠商提供)、點擊次數、交易次數、費用 (由您提供的搜尋廣告商資料和費用資料)、收益、點閱率、轉換率、單次點擊出價、單次點擊收益以及投資報酬率 (ROI，計算方式為 [收益 – 成本]/成本)。<p>按一下任何項目旁的加號，可深入並比較各搜尋引擎中的關鍵字。<br><%dic|default|506%> <p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
