<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>產品類別</b><p>我的每項產品類別、產品和 SKU 各有多少銷售量？對於電子商務網站而言，瞭解哪些產品在線上賣得好是很重要的，如此才能藉以製作有效的內容、促銷和廣告。這個報表會顯示您在線上銷售之各個產品的銷售量、總收益、平均價格以及平均訂購量。<p>按一下任何項目旁的加號可深入並檢視產品。再一次深入可檢視 SKU。<br>按一下任何項目最左方的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕可檢視歷來的資料。<br>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
