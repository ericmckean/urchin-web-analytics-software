<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>網域深入</b><p>[網域報表] 可按照網際網路供應商的最上層網域延伸名稱來顯示訪客。如果要按照最上層網域名稱篩選，請按一下 <img alt="Drilldown Bullet" title="drilldown Bullet" src="uicons/report/bullet_plus.gif" border=0"> 按鈕。「網域」和「網域深入」報表中的資料是根據使用者的 IP 位址所取得。<p><p><%dic|default|505%><p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
