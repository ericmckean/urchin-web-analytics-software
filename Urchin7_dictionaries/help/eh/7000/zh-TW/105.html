<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>管理人員總覽</b><p>這個報表以四個圖形提供網站造訪情形的快照，分別為：<ul><li>您網站總共獲得的造訪次數和網頁檢視量、平均單次造訪網頁檢視量 (網頁檢視/造訪次數)、以及歷來的造訪次數和網頁檢視量<li>第一次造訪的訪客和回訪者數<li>您網站中的訪客大多來自哪個城市<li>主要的推薦連結來源。推薦連結來源的範例包含搜尋引擎、電子報和推薦連結網站。(直接) 表示訪客是直接在瀏覽器中輸入您的網址而連進網站。</ul></body></html>
