<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>反轉目標路徑</b><p>訪客實際上是如何達到我的目標？此報表列出了已選取目標的導覽路徑 (請從左上方的下拉式選單中選取您的目標)，並顯示每個路徑代表的轉換數量。此報表與已定義的程序報表不同，因為此報表顯示了用來達到目標的不同導覽路徑，而非您所定義的程序追蹤進入點與離開點。此報表對大量交互連結的網站來說特別有幫助，可協助您仔細瞭解訪客在接受轉換之前需要檢視的「必要」內容。此資訊可用來改善網站的整體導覽。</body></html>
