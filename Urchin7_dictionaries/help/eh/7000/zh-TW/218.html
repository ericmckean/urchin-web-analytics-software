<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>目標轉換</b><p>在一段時間內，我每個目標的轉換率如何變動？此報表會顯示圖形 (每個目標一個)，指出一段時間內的轉換率。如果要參閱每一個目標在一段時間內的轉換數，請參閱目標追蹤報表。<p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0">。</body></html>
