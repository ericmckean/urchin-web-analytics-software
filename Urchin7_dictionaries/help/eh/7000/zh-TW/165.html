<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>地理位置</b><p>不同區域的訪客在轉換和平均造訪價值的比較情形如何？此報表會比較每個地理區域的造訪次數、單次造訪網頁檢視量、轉換率以及單次造訪的平均值。<p>按一下任何地區旁的加號，以在該地區中做比較。<br><%dic|default|505%><p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。<p>[造訪次數] 是指從國家/地區/城市造訪您網站的次數。[網頁檢視/造訪次數] 是指網頁檢視除以造訪次數。[目標轉換/造訪次數] 是指目標轉換數除以造訪次數。[交易/造訪次數] 是指電子商務交易次數除以造訪次數。[價值/造訪次數] 是指收益 (來自於電子商務) 或目標價值除以造訪次數。</body></html>
