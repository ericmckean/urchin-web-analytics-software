<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>平均訂購值</b><p>追蹤平均訂購值在一段時間內的變更，對有可能變更或調整其主力行銷產品和服務的目錄網站很重要。許多電子商務網站會監控此指標以檢視他們的交互促銷是否奏效。這是一個很重要的指標，許多像是執行面或股東報表等高階報表都採用這類指標。<p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0">。</body></html>
