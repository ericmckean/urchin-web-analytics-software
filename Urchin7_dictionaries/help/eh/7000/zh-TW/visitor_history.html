<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>訪客記錄</b><p>這個報表提供您選取之訪客的資訊總覽和造訪清單。報表上方區段的總覽會摘要說明造訪次數、轉換、交易，並提供位置、推薦連結以及平台的資訊。報表的下方區段會顯示造訪清單和所選取之造訪的點擊路徑。按一下某造訪可檢視造訪詳細資料，包括點擊路徑，這會在這個報表最下方的區段中顯示。<p><ul><li>如果要返回較平常的報表，請按一下這個報表左上方的標籤。<li>使用這個報表右上的 [上一頁] 和 [下一頁] 連結，可以捲動整個訪客清單。</ul></body></html>
