<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>平台版本</b><p>如何針對作業系統來最佳化我的網站？「平台版本」報表可按照網站伺服器記錄中 [User Agent] 欄位的瀏覽器名稱來顯示所有使用者。<p><p><%dic|default|507%> <p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
