<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>產品城市、地區相關性</b><p>每個產品在每個城市的受歡迎程度如何？這個報表會顯示您在線上銷售的每個產品之銷售量、總收益、平均價格以及平均訂購量。<p>按一下任何項目旁的加號可深入和檢視城市。<br>按一下任何項目最左邊的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕可檢視一段時間內的資料。<br>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
