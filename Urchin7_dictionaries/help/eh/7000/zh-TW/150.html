<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>目標轉換追蹤</b><p>在一段時間內，我的每個目標的轉換率如何變動？這個報表以圖表顯示您已定義的每個目標在一段時間內的轉換率。<p>如果要添加其他時間區段的轉換率，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。<p>轉換率 (G/造訪次數) 是指轉換 (目標) 數除以造訪次數。</body></html>
