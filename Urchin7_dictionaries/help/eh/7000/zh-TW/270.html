<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>國家/地區深入</b><p>我最好的客戶居住在哪裡？這個報表根據地理區域累計收益。<p>按一下任何項目旁的加號，可深入並比較區域內的位置。<br>按一下任何項目最左方的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕，可檢視一段時間內的資料。<br>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。<p>收益是指由來源連進您網站的訪客，在您的網站進行電子商務交易後，您所得到的總收益。[交易次數] 是指交易次數。[價值/交易次數] 是指收益除以回應次數。[價值百分比] 是指某地區訪客的花費，在您網站的電子商務總收益中所佔的百分比。</body></html>
