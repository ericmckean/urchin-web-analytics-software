<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>時段深入分析</b> <p>每個關鍵字在一天的哪段時間內最有效益？這個報表會比較回應次數，以及每個關鍵字在每個回應的目標或交易。<p>按一下任何關鍵字旁的加號可以深入，並按照時間來檢視這些指標。<br><%dic|default|507%><p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0">。<p>回應是指訪客造訪您網站時的點擊次數。[目標/回應次數] 是指目標除以回應次數。[交易/回應次數] 是指交易次數除以 次數回應。</body></html>
