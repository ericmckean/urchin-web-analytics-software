<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>深入程度指標</b><br><br><b>造訪時間長度</b><br>訪客在我的網站上停留多少時間？低於 10 秒的造訪次數會顯示在圖表左方；超過 1801 秒的造訪次數則會顯示在圖表右方。<p><b>網站停留時間</b><br>[網站停留時間] 是評估造訪品質的方式之一。如果訪客花很長的時間瀏覽您的網站，表示他們可能正與網站進行大規模的互動。不過，[網站停留時間] 可能也會產生誤導，因為訪客常會讓瀏覽器視窗開著，但實際上並沒有在瀏覽或使用您的網站。<p>若要比較兩個日期範圍，請按一下 [日期範圍] 藍色標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
