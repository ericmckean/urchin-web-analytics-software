<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>交易時間</b><p>訪客會花多長時間才進行購買？瞭解您的銷售週期對您網站的整體成功有莫大的助益。此報表能讓您了解訪客要在多久以後才能變成客戶，廣義的來說，就是您需要建立哪一種內容才能接觸到您的潛在客戶。<p>此報表中，初次造訪當天便購買的訪客會顯示在 0 天的下方。距離第一次造訪超過一年才購買的訪客會顯示在圖形右邊。<p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
