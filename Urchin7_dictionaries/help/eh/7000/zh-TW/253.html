<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>新訪客與回訪者</b><p>新訪客與回訪者的造訪次數、交易次數、總收益、平均造訪價值和平均交易報酬率的比較情形如何？<p>按一下任何項目最左邊的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕可檢視歷來的資料。<p>如果要比較兩個日期範圍，請按一下位於藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。<p>[造訪次數] 是新訪客與回訪者的總造訪次數。[交易次數] 是指電子商務交易次數。[收益] 是電子商務交易的總收益。[價值/造訪次數] 是指收益除以 [造訪次數]。[價值/交易次數] 是指收益除以回應次數。</body></html>
