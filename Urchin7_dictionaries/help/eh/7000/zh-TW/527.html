<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>檔案深入</b><p>[檔案深入] 圖表可按照有效的點擊和檔案大小 (以位元組為單位) 來顯示最熱門的檔案和目錄。 如需檔案的詳細資訊以及來自目錄中的檔案要求資訊，請按一下 <img alt="File Drilldown Folder" title "File Drilldown Folder" src="/uicons/report/dt_folderclose.gif" border="0"> 圖示。<p><p><%dic|default|507%> <p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
