<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>所有導覽</b><p>訪客如何到達我網站的每個網頁，之後又造訪哪些頁面？請從報表的左側選取您要分析的頁面，便可分析出 [點擊來源] 和 [點擊目標] 頁面的點擊次數、轉換率以及平均分數。平均分數最高的頁面就是在出現高價值轉換之前，訪客最常造訪的頁面。<p>「點擊次數」是指前往或來自該頁面的點擊次數。「% 點擊次數」則是指前往或來自您在左邊選取之頁面的總點擊次數百分比。「目標轉換/點擊次數」是在造訪期間從某一頁點擊到下一頁時，產生轉換的次數百分比，「交易/點擊次數」則是在造訪期間從路徑中的某一頁點擊到下一頁時，產生電子商務交易的次數百分比。請前往 <a href="http://www.google.com/urchin/index.html" target=new>Urchin 說明中心</a>，參閱「平均分數」的相關文章。</body></html>
