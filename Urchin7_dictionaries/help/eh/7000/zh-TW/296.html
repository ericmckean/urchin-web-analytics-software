<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>起始導覽</b><p>在造訪期間哪個導覽路徑可產生轉換？這個報表會顯示每個導覽路徑的轉換率和單次造訪價值。<p>按一下任何目錄旁的加號，以深入該目錄。<p>按一下任一項目旁的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按鈕即可檢視歷來的指標。<p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。<p>[造訪次數] 是指網頁被造訪的次數。[目標轉換/造訪次數] 是指目標轉換數除以造訪次數。[交易/造訪次數] 是指電子商務交易次數除以造訪次數。[價值/造訪次數] 是指電子商務交易或目標的總報酬除以造訪次數的值。</body></html>
