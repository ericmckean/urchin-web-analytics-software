<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>語言</b><p>不同語言偏好的訪客在轉換和平均造訪價值的比較情形如何？這個報表會根據訪客在電腦上設定的語言偏好，以彼此在造訪次數、單次造訪網頁檢視量、轉換率以及平均造訪價值上的情形進行比較。<p><%dic|default|505%><p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。<p>[造訪次數] 是每種語言偏好的訪客在您網站上的造訪次數。[網頁檢視/造訪次數] 是指網頁檢視除以造訪次數。[目標轉換/造訪次數] 是指目標轉換數除以造訪次數。[交易/造訪次數] 是指電子商務交易次數除以造訪次數。[價值/造訪次數] 是指收益 (來自於電子商務) 或目標價值除以造訪次數。</body></html>
