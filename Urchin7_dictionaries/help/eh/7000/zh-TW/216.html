<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>目標追蹤</b><p>針對我的每個目標，一直以來總共達成多少目標轉換？此報表會顯示圖形 (每個目標一個)，指出一段時間內的目標轉換數。如果要參閱每個目標在一段時間內的轉換率，請參閱「目標轉換」報表。<p>如果要比較兩個日期範圍，請按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示。</body></html>
