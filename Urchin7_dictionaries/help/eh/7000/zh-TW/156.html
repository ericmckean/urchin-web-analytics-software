<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>訪客忠誠度</b> <p>每個在有效日期範圍中造訪您網站的訪客，是按照其造訪您網站的總次數 (亦即與日期範圍無關) 來分類。只有造訪過一次的訪客 (無忠誠度) 數量會顯示在長條圖的左方。造訪次數超過 200 次的訪客 (高忠誠度) 顯示在最右方。<p>按一下藍色 [日期範圍] 標題列上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 圖示可以添加其他日期範圍的訪客忠誠度。</body></html>
