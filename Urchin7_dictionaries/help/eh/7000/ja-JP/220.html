<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>目標到達プロセスの放棄率</b><p>目標到達プロセスを放棄したユーザーの比率を確認できます。 このレポートには、一定の期間の目標到達プロセスの放棄率が目標別にグラフで表示されます。 <p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> をクリックします。</body></html>
