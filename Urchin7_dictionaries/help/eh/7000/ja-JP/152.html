<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>1 日のユーザー数</b><p>ユーザー数グラフには、一定の期間にサイトを訪問したユーザーの数が表示されます。 新規ユーザー率グラフには、全ユーザーに対する新規ユーザーの比率が表示されます。 <p>2 つの期間のユーザーを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
