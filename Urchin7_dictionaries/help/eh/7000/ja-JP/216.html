<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>目標のトラッキング</b><p>一定の期間の各目標のコンバージョン数を確認できます。 このレポートでは、一定の期間のコンバージョン数の推移が目標ごとにグラフで表示されます。 一定の期間の各目標のコンバージョン率については、目標のコンバージョン レポートを参照してください。<p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
