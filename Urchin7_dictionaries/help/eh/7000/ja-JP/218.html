<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>目標のコンバージョン</b><p>一定の期間に各目標のコンバージョン率がどのように変動したかを確認できます。 このレポートでは、一定の期間のコンバージョン率の推移が目標ごとにグラフで表示されます。 一定の期間の各目標のコンバージョン数については、目標のトラッキング レポートを参照してください。 <p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> をクリックします。</body></html>
