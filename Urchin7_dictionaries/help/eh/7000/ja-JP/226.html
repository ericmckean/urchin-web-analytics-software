<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>目標の確認</b><p>このレポートでは、それぞれの目標について、目標として設定したページとその閲覧回数を確認できます (目標はレポートの上部にあるツール バーのプルダウン メニューで選択します)。 複数のページを目標として設定した場合に、どの目標ページが使用されたかを特定するのに便利です。 <p>たとえば、ディレクトリ全体を目標として設定した場合は、ディレクトリ内の各ページが目標ページとして認識されます。 この場合、レポートにはページごとのセッション数とコンバージョン数に占める割合が表示されます。 <p>一定の期間のデータを表示するには、各項目の左側にある <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> ボタンをクリックします。</body></html>
