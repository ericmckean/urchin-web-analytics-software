<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>ホスト名</b><p>同じウェブサイト コンテンツを複数のドメインで公開している場合に、ユーザーがアクセスしたドメインを確認できます。このレポートには、各ドメインの PV の合計数が表示されます。 レポートには UTM（および他のコンテンツ）が含まれるウェブサイトのドメインが記録される場合もあります。<p>一定の期間のデータを表示するには、各項目の左側にある <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> ボタンをクリックします。<p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
