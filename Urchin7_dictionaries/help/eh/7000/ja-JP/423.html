<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>地図上のデータ表示</b><p>世界中の各地域のユーザーの数を地図上で確認できます。 大きなポイントの地域は、ウェブサイトにアクセスするユーザーが最も多いことを表しています。ポイントをクリックすると、各地域のセッション数、1 回のセッションあたりの PV 数、コンバージョン率、平均セッション値が表示されます。データ ポイントの数を変更するには、タイトル バーの [表示] プルダウン メニューの数字を増やします。地域を拡大して表示するには、地図上で右クリックして、メニューから [拡大] を選択します。</body></html>
