<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>参照エラー</b><p>古いまたは動作しないリンクを含むサイトをトラッキングできます。 参照エラー レポートには、ログに記録されたエラーとリクエストの試行が失敗した回数が表示されます。 <img alt="Drilldown Bullet" title="drilldown Bullet" src="uicons/report/bullet_plus.gif" border=0"> をクリックすると、サイトのリクエストされたコンテンツと、参照元サイトまたはサイトでエラーが発生する前にアクセスしていたウェブページの詳細を確認できます。<p><p><%dic|default|507%> <p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
