<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>セグメントのパフォーマンス比較</b><p>このレポートでは、メイン レポートのプライマリ セグメントをセカンダリ セグメントと比較できます。 プライマリ セグメントは、レポート上部の左中央のタブに表示されます。 レポートには、セッション数、1 回のセッションあたりの PV 数、各目標のコンバージョン率、平均セッション値が表示されます。 <ul><li>メイン レポートに戻るには、レポート上部の左中央の左端にあるタブをクリックします。 <li>セカンダリ セグメントを変更するには、レポートの上部にある [セグメント] プルダウン メニューからセグメントを選択します。 </ul></body></html>
