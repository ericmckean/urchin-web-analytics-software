<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>商品のパフォーマンス</b><p>各商品の売り上げを確認できます。 このレポートには、オンラインで販売する各商品の販売数、合計収益、平均価格、平均注文数量が表示されます。 <p>在庫管理単位を絞り込んで表示するには、各項目の横にあるプラス記号 (+) をクリックします。<br>一定の期間のデータを表示するには、各項目の左側にある <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> ボタンをクリックします。<br>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
