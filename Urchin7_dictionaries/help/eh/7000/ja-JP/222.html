<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>目標到達プロセスのナビゲーション</b><p>目標到達プロセスのどのステップでユーザーがプロセスを放棄したかを確認できます。 ボックスの中央の列は、定義した目標到達プロセスの各ステップを表します (目標到達プロセスは、左上のプルダウン メニューから選択します)。 各ボックス内には、定義した目標到達プロセスの各ステップに到達したユーザーの割合が表示されます。 右側の [放棄位置] の下には、目標到達プロセスを放棄したユーザーの数と移動先が表示されます。 左側の [開始位置] には、ユーザーが目標到達プロセスを開始したステップが表示されます。</body></html>
