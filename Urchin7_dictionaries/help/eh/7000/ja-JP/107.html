<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>e コマースの概要</b><p>このレポートには、サイトで展開する e コマースの概要が 4 つのグラフで表示されます。 表示される概要は下記のとおりです。 <ul><li>合計収益、合計トランザクション数 (Trans)、1 回のトランザクションあたりの平均収益 (R/T)、一定の期間の収益とトランザクション数<li>新規ユーザーとリピーターの収益の比較<li>収益が最も高い都市<li>収益が最も高い参照ソース。 参照ソースには、検索エンジン、ニュースレター、ウェブサイトなどがあります。 [(direct)] は、ユーザーがブラウザに URL を直接入力してウェブサイトにアクセスしたことを表します。</ul></body></html>
