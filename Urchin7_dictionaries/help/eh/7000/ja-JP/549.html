<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>[<b>ロボット</b>]<p>サイトがいつ、何にクロールされたかを確認できます。 ロボット レポートには、一般的な自動ウェブ クロール スクリプト (ロボット) による処理を含むすべてのヒットが表示されます。 通常、ロボットは、検索エンジンが検索インデックスに登録する情報を求めてウェブサイトをクロールするために使用されます。 ロボット レポートには、サイトにアクセスしたロボットと、ロボットを識別するユーザー エージェントが表示されます。<p><p><%dic|default|507%> <p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
