<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>平均注文値</b><p>一定の期間の平均注文値の変動を分析することは、積極的にマーケティングを行う商品やサービスに合わせてサイトを構築するうえで重要です。  多くの e コマース サイトではこの値を観察し、それぞれの宣伝活動が効果を上げているかどうかを確認しています。  これは、上級経営層の報告書や株主報告でも使用される重要な値です。 <p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> をクリックします。</body></html>
