<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>目標パスの解析</b><p>ユーザーが目標に到達するまでの実際のプロセスを確認できます。 このレポートには、設定した目標までのナビゲーション パスのリスト、各パスのコンバージョン数が表示されます (目標は左上のプルダウン メニューで選択します)。 このレポートは、目標到達プロセスのレポートとは異なり、定義した開始ページから終了ページまでの目標到達プロセスとは別の目標到達ナビゲーション パスが表示されます。 多くの相互リンクを含むサイトで、ユーザーが目標に到達するまでに確認する必要のある「必須」コンテンツを把握する場合に便利です。 この情報を使用して、サイト全体の操作性を向上させることができます。</body></html>
