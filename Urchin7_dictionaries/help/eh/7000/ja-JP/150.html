<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>目標のコンバージョン トラッキング</b><p>一定の期間に各目標のコンバージョン率がどのように変動したかを確認できます。 このレポートには、一定の期間のコンバージョン率が定義した目標別にグラフで表示されます。 <p>2 つの期間のコンバージョン率を確認するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。<p>[コンバージョン率 (目標/セッション数)] は、コンバージョン数 (目標達成数) をセッション数で割った値です。</body></html>
