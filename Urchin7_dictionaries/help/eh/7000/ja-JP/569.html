<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>ドメインの詳細</b><p>ドメイン レポートには、インターネット プロバイダのトップ レベル ドメインごとのユーザー数が表示されます。 トップ レベル ドメイン名ごとにフィルタを設定するには、<img alt="Drilldown Bullet" title="drilldown Bullet" src="uicons/report/bullet_plus.gif" border=0"> ボタンをクリックします。 ドメイン レポートとドメインの詳細 レポートに表示されるデータは、ユーザーの IP アドレスに基づいています。 <p><p><%dic|default|505%><p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
