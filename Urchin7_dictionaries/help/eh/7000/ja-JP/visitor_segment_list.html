<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>ユーザーのセグメント リスト</b><p>このレポートでは、レポートの個々の項目を構成するすべてのユーザーを詳細に確認できます。ユーザーが関連付けられるグループは、レポート上部の左中央のタブに表示されます。 このレポートには、各ユーザーのセッション数、1 回のセッションあたりの PV 数、各目標のコンバージョン率、平均セッション値が表示されます。ユーザーの情報や属性を絞り込んで確認したり、日付別のセッション数を確認するには、ユーザーの ID をクリックします。 <ul><li>メイン レポートに戻るには、レポート上部の左中央のタブをクリックします。 </ul></body></html>
