<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>プラットフォームのバージョン</b><p>サイトやコンテンツを作成する際に基準とするプラットフォームのバージョンを確認できます。 プラットフォームのバージョンの利用率を詳細に確認するには、各項目の横にあるプラス記号 (+) をクリックします。 <p><%dic|default|505%><p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
