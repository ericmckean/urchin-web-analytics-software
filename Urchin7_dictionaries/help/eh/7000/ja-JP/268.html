<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>上位の都市</b><p>最も高い収益を生み出している都市を確認できます。 <p>一定の期間のデータを表示するには、各項目の左側にある <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> ボタンをクリックします。 <p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。 <p>[収益] は、各都市のユーザーの e コマース トランザクションの合計収益です。 [トランザクション数] は、トランザクションの数です。 [収益/トランザクション数] は、収益をトランザクション数で割った値です。 [収益の比率] は、サイト全体の e コマース収益に対して、各都市のユーザーの収益が占める割合です。</body></html>
