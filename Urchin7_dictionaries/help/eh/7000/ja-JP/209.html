<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>上位の離脱ページ</b><p>ユーザーがサイトを離脱する割合の高いページを確認できます。 このレポートには、ユーザーがサイトを離脱する割合の高いページの離脱数と PV 数が表示されます。 <p>一定の期間のデータを表示するには、各項目の左側にある <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> ボタンをクリックします。<p>2 つの期間のデータを比較するには、青色の [期間] タイトルバーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。<p>[離脱数] は、ユーザーがこのページを最後にサイトから離脱した合計回数です。 [PV 数] は、ページが表示された合計回数です。 [離脱率] は、離脱数を PV 数で割ったパーセント値です。</body></html>
