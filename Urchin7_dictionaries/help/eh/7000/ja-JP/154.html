<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>[<b>ユニーク ユーザー数</b>]<p>このレポートには、マーケティング期間中にサイトにアクセスした新規ユーザーとリピーターの数が表示されます。 [ユニーク新規ユーザー] は、指定の期間中に初めてサイトにアクセスしたユーザーの数です (各ユーザーにつき 1 人としてカウントされます)。 [ユニーク リピーター] は、以前サイトにアクセスし、指定の期間中に再度アクセスしたユーザーの数です (各ユーザーにつき 1 人としてカウントされます)。</body></html>
