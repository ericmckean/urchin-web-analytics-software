<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>ロード バランシング</b><p>すべてのウェブサーバー間で問題なく確立された接続数を確認できます。 ロード バランシングのグラフには、プロファイル ログ マネージャの設定で入力したすべてのログ ソース別のデータが表示されます。<p><p><%dic|default|505%><p> 2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
