<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>ファイルの詳細</b><p>ファイルの詳細グラフと表には、有効なヒット数とバイト サイズ別に、最も多くリクエストされたファイルとディレクトリが表示されます。 ファイルとディレクトリ内からのリクエストの詳細を確認するには、<img alt="File Drilldown Folder" title "File Drilldown Folder" src="/uicons/report/dt_folderclose.gif" border="0"> をクリックします。<p><p><%dic|default|507%> <p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
