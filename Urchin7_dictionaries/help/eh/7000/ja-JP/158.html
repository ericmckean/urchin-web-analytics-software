<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>リピート セッションの間隔</b><p>一定の期間にサイトにアクセスしたユーザーの数を前回のセッションからの経過日数別に確認できます。 新規ユーザーと、同じ日にリピート アクセスしたユーザーは、棒グラフの左側に表示されます。 前回のセッションから 1 年以上後にリピート アクセスしたユーザーは、棒グラフの右端に表示されます。 <p>別の期間のリピート セッションの間隔を確認するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
