<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>閲覧開始ページの直帰率</b><p>最初のページを訪問してすぐにサイトから直帰したユーザーの数を確認できます。 このレポートには、ユーザーが最初に訪問したページと各ページの直帰数、直帰率が表示されます。 [直帰数] は、ユーザーが最初のページを訪問してすぐにサイトを離脱した回数です。  <p>一定の期間のデータを表示するには、各項目の左側にある <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> ボタンをクリックします。 <p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
