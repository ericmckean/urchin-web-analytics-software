<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>[<b>リピート セッション数</b>]<p>一定の期間にサイトにアクセスしたユーザーの数をこれまでの合計セッション数別に確認できます。 棒グラフの左端はセッション数が 1 回のユーザー (リピートなし) の数で、 右端はセッション数が 200 回を超えるリピート率の高いユーザーの数を表します。 <p>2 つの期間のリピーターの数を比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
