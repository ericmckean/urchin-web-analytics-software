<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>ブラウザとプラットフォーム</b><p>ブラウザとオペレーティング システムに合わせてサイトを最適化する方法を確認できます。 ブラウザとロボット レポートには、ウェブ サーバーのログのユーザー エージェント フィールドに基づいて、ブラウザ名とオペレーティング システム別にすべてのユーザーが表示されます。 <p><p><%dic|default|507%> <p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
