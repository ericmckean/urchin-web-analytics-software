<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>ブラウザのバージョン</b><p>サイトを作成する際に基準とするブラウザを確認できます。 ブラウザとロボット レポートには、ウェブサーバーのログのユーザー エージェント フィールドによって特定されるブラウザ名ごとのユーザーがすべて表示されます。 <p><p><%dic|default|507%> <p>2 つの期間のデータを比較するには、青色の [期間] タイトル バーにある <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> アイコンをクリックします。</body></html>
