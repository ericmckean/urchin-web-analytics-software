<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>[<b>経営層向けの概要</b>]<p>このレポートでは、トラフィックのサマリーが 4 つのグラフで表示されます。表示されるサマリーは下記のとおりです。<ul><li>サイトの合計セッション数と PV 数、1 回のセッションあたりの平均 PV 数 (P/V)、一定の期間のセッション数と PV 数<li>新規ユーザーとリピーターの数<li>サイトにアクセスしたユーザーの最も多い都市<li>上位の参照ソース。参照ソースには、検索エンジン、ニュースレター、ウェブサイトなどがあります。[(direct)] は、ユーザーがブラウザに URL を直接入力してウェブサイトにアクセスしたことを表します。</ul></body></html>
