<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>Daily Visitors</b><p>The Visitors Graph shows how many visitors your site received over time during the date range. The Percent New Visitors graph shows the percentage of visitors who were new visitors. <p>Compare visitors for two date ranges by selecting the "Compare to Past" option on the Calendar tab. </body></html>
