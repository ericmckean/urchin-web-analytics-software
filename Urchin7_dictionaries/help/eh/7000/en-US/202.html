<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>Depth of Visit</b><p>How many pages are viewed during a visit to my website? Visits of a single page appear on the left of the graph; visits of twenty pages or more appear on the right side of the graph. <p>To compare two date ranges, select the "Compare to Past" option on the Calendar tab.</body></html>
