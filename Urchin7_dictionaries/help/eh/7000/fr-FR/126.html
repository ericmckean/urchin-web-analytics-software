<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>Résolutions d'écran</b><p>Quelles sont les résolutions d'écran pour lesquelles je dois optimiser mon site et son contenu ?<p>Cliquez sur le bouton <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> à gauche d’une entrée pour afficher les données par période. <p>Pour comparer deux périodes distinctes, cliquez sur l'icône <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> de la barre de titre bleue Période.</body></html>
