<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>电子商务摘要</b><p>此报告中的四个图表总结了您网站上的电子商务活动。所显示的内容有： <ul><li>总收入、总交易次数 (Trans)、每次交易的平均收入 (R/T) 以及随时间变化的收入和交易次数<li>首次访问者的收入与回访者的收入<li>带来最高收入的城市<li>带来最高收入的推介链接来源。推介链接来源的示例包括：搜索引擎、简报、推介网站。（直接）表示通过直接在浏览器中输入网址访问您网站的访问者。</ul></body></html>
