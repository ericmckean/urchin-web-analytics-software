<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>入口跳出率</b><p>访问者在浏览完第一页后，是继续其访问还是离开我的网站（“跳出”）？ 此报告列出了访问者最常用的进入页，以及相应的跳出次数和跳出率。 如果访问者一进入页便退出网站，即计为一次跳出。<p>点击任意条目最左侧的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按钮可查看随时间变化的指标。<p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
