<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>联属机构</b><p>通过此报告您可以跟踪联属机构营销的效果。 营销商可使用此报告向联属机构渠道收取佣金或支付推介链接费用。 要填充此报告，请提供一个电子商务交易线上的联属机构（说明见<a href="http://help.urchin.com/index.cgi?id=1643" target=new>-->获取电子商务交易<--</a>）。<p>点击任意条目最左侧的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按钮可查看阶段性数据。<p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。<p>“收入”是指每个联属机构推介来的访问者进行电子商务交易所产生的总收入。“交易次数”是指交易的数量。“每次交易收入”是指用收入除以交易量所得值。 “收入百分比”是指每个联属机构所推介访问者的电子商务交易收入占您网站的总电子商务交易收入的百分比。</body></html>
