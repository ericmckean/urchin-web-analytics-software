<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>平台版本</b><p>我应如何针对操作系统优化网站？ “平台版本”报告可按浏览器名称显示所有用户，该信息源自网络服务器日志的 User Agent 字段。<p><p><%dic|default|507%><p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
