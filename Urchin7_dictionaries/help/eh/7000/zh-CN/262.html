<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>语言</b><p>哪个访问者语言偏好带来了最高的收入？ 此报告依据语言偏好设置（在访问者的计算机上设置）汇总收入。 <p>点击任意条目最左侧的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按钮可查看随时间变化的数据。<p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的<img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。<p>“收入”是指来自具有特定语言偏好的访问者进行的电子商务交易产生的总收入。“交易次数”是指交易的数量。“每次交易收入”是指用收入除以交易量所得值。 “收入百分比”是指具有特定语言偏好的访问者的电子商务交易收入占您的总电子商务交易收入的百分比。</body></html>
