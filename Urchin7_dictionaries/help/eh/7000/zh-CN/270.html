<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>国家/地区细目</b><p>我最棒的客户住在哪里？ 此报告可按照地理区域汇总收入。 <p>点击任意条目旁边的加号可展开细目，以比较一个地区内的多个位置。 <br>点击任意条目最左侧的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按钮可查看随时间变化的数据。<br>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。<p>“收入”是指由相应来源推介的访问者进行的电子商务交易产生的总收入。 “交易次数”是指交易的数量。 “每次交易收入”是指用收入除以交易次数所得的值。 “收入百分比”是指来自某个区域的访问者的电子商务交易收入占您网站的总电子商务交易收入的百分比。</body></html>
