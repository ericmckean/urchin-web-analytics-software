<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>主机名</b><p>如果您有多个具有相同网站内容的域，访问者会访问哪些域？ 该报告可显示每个域所接收的综合浏览量总数。 如果此报告中出现了不属于您的域，说明所涉及的域指向的是具备您 UTM（可能是您拥有的其他内容）的网站。<p>点击任意条目最左侧的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按钮可查看随时间变化的指标。<p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
