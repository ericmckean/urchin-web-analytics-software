<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>目标转化跟踪</b><p>我的每个目标的转化率随着时间的推移会如何变化？ 此报告将为您定义的每个目标绘出一张随时间变化的转化率图表。 <p>要为另一时间段添加转化率，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。<p>“转化率”（每次访问目标转化次数）是转化次数（目标）除以访问次数所得的值。</body></html>
