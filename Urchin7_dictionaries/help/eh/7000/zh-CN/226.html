<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>目标确认</b><p>对于您的每个目标（请从此报告顶部工具栏上的下拉菜单中选择一个目标），此报告显示计为目标的网页及各网页的浏览次数。 由于目标可以定义为网页的集合，此报告可用于确认所记录的特定目标网页。 <p>例如，如果您将目标定义为目录，则该目录中的各个页就会被计为目标。 在这种情况下，此报告将显示其中各网页、各网页的访问次数以及各网页占目标转化总数的百分比。 <p>点击任意条目最左侧的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按钮可查看随时间变化的指标。</body></html>
