<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>命中次数与字节数跟踪</b><p>我的网络服务器提供了多少次成功的连接，带宽有多大？ 有效命中和错误命中图表可显示用户访问您网站的成功次数和失败次数。 有效命中表示与您网络服务器的成功连接次数。 错误命中图表则显示与您网络服务器连接失败的次数。 所有成功命中和错误都取决于您日志中的 http 状态代码。 对于按类型列出的用户状态列表，请选择 IT 报告下左侧的“状态代码”报告。 <p><p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
