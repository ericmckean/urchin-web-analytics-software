<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>关键字注意事项</b><p>其他关键字的效果如何？ 此报告可显示效果最好的未使用随机关键字。 各关键字的效果以访问次数、每次访问综合浏览量、转化率、每次访问交易次数以及平均访问价值显示。 <p><%dic|default|505%><p>“访问次数”是指由随机搜索的关键字所推介的访问次数。 “每次访问综合浏览量”是指综合浏览量除以访问次数所得的值，“每次访问目标转化次数”是指目标转化次数除以访问次数所得的值。 “每次访问交易次数”是指电子商务交易次数除以访问次数所得的值。 “每次访问收入”是指收入（来自电子商务）或目标价值除以访问次数所得的值。</body></html>
