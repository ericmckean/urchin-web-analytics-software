<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>每次点击费用计划分析</b><p>对于付费搜索，哪种搜索引擎与关键字的组合可带来最优质的点击量？ 本报告专为每次点击费用搜索计划设计，它可显示随机搜索和付费搜索的展示次数（由搜索供应商提供）、点击次数、交易次数、费用（来自搜索广告供应商的数据和您提供的费用数据）、收入、点击率、转化率、每次点击费用、每次点击收入以及投资回报率（[收入 - 费用]/费用）。 <p>点击任意条目旁的加号可展开细目，并比较各搜索引擎中的关键字。<br><%dic|default|506%> <p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
