<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>新访者与回访者</b><p>在访问次数、交易次数、总收入、平均访问价值和平均交易价值方面，新访问者与回访者有何异同？ <p>点击任意条目最左侧的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按钮可查看随时间变化的数据。<p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。<p>“访问次数”是指新访问者或回访者的总访问数量。 “交易次数”是指电子商务交易的数量。 “收入”是指电子商务交易的总收入。 “每次访问收入”是指收入除以访问次数所得的值。 “每次交易收入”是指收入除以交易次数所得的值。</body></html>
