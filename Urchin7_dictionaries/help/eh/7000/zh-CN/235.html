<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>时段分解细目</b> <p>一天中的哪几个小时内关键字最有效？ 此报告可比较响应数量、每个关键字每次响应的目标数或交易数。 <p>点击任意关键字旁边的加号可展开细目，然后根据每天中的时段查看这些指标。<br><%dic|default|507%><p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0">。 <p>“响应次数”是指对您网站的一次访问所产生的点击次数。 “每次响应目标次数”是指目标数除以响应数所得的值。 “每次响应交易次数”是指交易数除以响应数所得的值。</body></html>
