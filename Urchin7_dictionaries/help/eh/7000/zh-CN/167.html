<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>网络位置</b><p>来自不同组织的访问者在转化次数和平均访问价值方面有何异同？ 此报告显示每个 ISP 和公司网络的访问次数、每次访问的综合浏览量、转化率以及平均访问价值。<p><%dic|default|505%><p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。 <p>“访问次数”是指相应组织对您网站的访问数量。“每次访问综合浏览量”是指综合浏览量除以访问次数所得的值。“每次访问目标转化次数”是指目标转化次数除以访问次数所得的值。“每次访问交易次数”是指电子商务交易次数除以访问次数所得的值。“每次访问收入”是指收入（来自电子商务）或目标价值除以访问次数所得的值。</body></html>
