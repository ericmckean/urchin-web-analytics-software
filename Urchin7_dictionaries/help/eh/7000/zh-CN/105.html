<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>内容提要</b><p>此报告中的四个图形可让您迅速了解您网站访问的大致情况。 显示的内容有：<ul><li>您网站收到的总访问次数和总综合浏览量、每次访问的平均综合浏览量 (P/V) 以及随时间变化的访问次数和综合浏览量<li>首次访问及回访者人数<li>为您的网站带来最多访问者的城市<li>您最热门的推介链接来源。 推介链接来源的示例包括：搜索引擎、简报、推介网站。 （直接）表示通过直接在浏览器中输入网址访问您网站的访问者。</ul></body></html>
