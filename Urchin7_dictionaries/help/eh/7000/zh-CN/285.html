<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>产品与关键字相关性</b><p>每种产品在针对各关键字进行搜索的客户中的受欢迎程度如何？ 此报告将产品购买与搜索所用的原始关键字关联起来。  该信息有助于您了解要通过此网站引来大量业务，应在创意广告内容和目标网页中促销哪些产品。 显示您在线销售的每个产品的销售数量、总收入、平均价格以及平均订购数量。 <p>点击任意条目旁的加号可展开细目，并可查看客户所搜索的关键字。<br>点击任意条目最左侧的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按钮可查看随时间变化的数据。<br>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
