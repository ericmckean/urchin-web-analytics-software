<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>参与度指标</b><br><br><b>访问时长</b><br>访问者在我的网站上逗留多长时间？停留时间低于 10 秒的访问显示在图表的左侧；停留时间高于 1801 秒的访问显示在图表的右侧。<p><b>网站停留时间</b><br>网站停留时间是衡量访问质量的一种方式。如果访问者花了很长时间来访问您的网站，他们很可能与您的网站进行了广泛的交互。然而，网站停留时间也可能具有误导性，因为访问者常常会让浏览器窗口开着而实际上并没有查看或使用您的网站。<p>要比较两个日期范围，请点击蓝色“日期范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
