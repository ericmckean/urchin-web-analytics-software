<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>新访者与回访者</b><p>新访者与回访者在转化次数和平均每次访问价值方面有何不同？ 此报告显示新访者和回访者的访问次数、各个目标的转化率以及每次访问平均价值。 <p><%dic|default|505%><p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。<p>“访问次数”是指新访者或回访者的访问数量。 “每次访问综合浏览量”是指综合浏览量除以访问次数所得的值。 “每次访问目标转化次数”是指目标转化次数除以访问次数所得的值。 “每次访问交易次数”是指电子商务交易次数除以访问次数所得的值。 “每次访问收入”是指收入（来自电子商务）或目标价值除以访问次数所得的值。</body></html>
