<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>访问者新近度</b><p>在有效的时间范围内访问您网站的每一位访问者，都按经过的天数（其最后一次访问到目前的天数）分类。 新访者和自从上一次访问后于今天返回的访问者显示在柱状图的左侧。 一年前最后一次访问网站的访问者显示在最右侧。 <p>点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标，可添加其他时间范围的访问者新近度。</body></html>
