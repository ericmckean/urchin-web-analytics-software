<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>逆向目标路径</b><p>访问者实际上怎样到达我的目标？ 此报告列有到达所选目标的导航路径（请从左上方的下拉菜单中选择您的目标），并显示每条路径代表的转化次数。 此报告不同于已定义的渠道报告，它显示用来到达目标的各种导航路径，而不是跟踪您所定义渠道的进出情况。 此报告对于具有众多交叉链接的网站很有用，它让您能够深入了解访问者在放心进行转化之前“需要”查看的内容。 这些信息可用于改善网站的整体导航性能。</body></html>
