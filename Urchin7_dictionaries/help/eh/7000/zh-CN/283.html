<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>产品与城市、地区相关性</b><p>每种产品在各城市的受欢迎程度如何？此报告显示您在线销售的每个产品的销售数量、总收入、平均价格以及平均订购数量。 <p>点击任意条目旁的加号可展开细目并查看城市。<br>点击任意条目最左侧的 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 按钮可查看随时间变化的数据。<br>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
