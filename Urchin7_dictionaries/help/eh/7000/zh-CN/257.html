<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>交易前访问次数</b><p>访问者访问多少次后才会购买？了解销售周期对您的网站的总体成功十分重要。  通过此报告，您可以了解将访问者转化成客户所需的访问次数，进而可以了解为吸引潜在客户需创建哪类内容。<p>首次访问即购物的访问者显示在 1 次会话下。 访问次数超过 201 次后才初次购物的用户显示在图表的右侧。<p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
