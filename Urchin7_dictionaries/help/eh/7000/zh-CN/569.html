<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>域细目</b><p>“域”报告可按访问者的互联网提供商顶级域扩展名显示访问者。 要按顶级域名过滤，请点击 <img alt="Drilldown Bullet" title="drilldown Bullet" src="uicons/report/bullet_plus.gif" border=0"> 按钮。 “域”和“域细目”报告中的数据由用户的 IP 地址决定。<p><p><%dic|default|505%><p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
