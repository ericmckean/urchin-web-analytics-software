<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>访问者忠诚度</b> <p>在有效的时间范围内访问您网站的每一位访问者，都按该访问者访问您网站的总次数分类（即不考虑时间范围）。 柱状图的左侧表示只访问一次（无忠诚度）的访问者人数。 柱状图的最右侧表示访问 200 次以上（很忠诚）的访问者数。 <p>要添加另一时间范围的访问者忠诚度，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
