<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>交易前时间</b><p>访问者需要经过多长时间才会购买？ 了解销售周期对您的网站的总体成功十分重要。  通过此报告，您可以了解将您的访问者转化成客户所需的时间，以及要达到预期目标需要创建什么样的内容。 <p>在此报告中，首次访问当天即进行交易的访问者将显示在 0 天的下面。 首次访问一年后再进行交易的用户将显示在图表的右侧。 <p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
