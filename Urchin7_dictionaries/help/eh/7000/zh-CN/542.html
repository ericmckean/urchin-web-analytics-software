<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>推介链接错误</b><p>如何跟踪哪些网站上使用了已过时或已损坏的链接来指向您的网站？ “推介链接错误”报告可显示您日志中记录的错误，以及错误请求尝试的次数。 点击 <img alt="Drilldown Bullet" title="drilldown Bullet" src="uicons/report/bullet_plus.gif" border=0"> 可展开细目查看在您的网站上请求的内容，继续展开可查看推介网站，或是在您网站上遇到错误前的来源网页。<p><p><%dic|default|507%><p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
