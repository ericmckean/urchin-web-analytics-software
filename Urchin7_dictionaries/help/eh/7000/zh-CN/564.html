<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>IP 细目</b><p>通过“IP 细目”报告可按 IP 深入分析数据，从而分离出特定 IP 段。 要选择 IP 段，首先请选择所请求 IP 地址第一段数字 (0-255)（位于第一个点号 (.) 前）旁边的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/bullet_plus.gif" border="0"> 按钮。 点击其后相应数字 (0-255)（位于该 IP 的第二个点号 (.) 前）旁边的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/bullet_plus.gif" border="0"> 按钮可进一步深入分析 IP 地址。 继续这些步骤，直至成功分离出所选 IP 段。<p><p><%dic|default|505%><p>要比较两个时间范围，请点击蓝色“报告查看时间范围”标题栏上的 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 图标。</body></html>
