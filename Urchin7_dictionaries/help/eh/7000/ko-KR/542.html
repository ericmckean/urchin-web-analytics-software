<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>추천 오류</b><p>오래되었거나 작동하지 않는 링크가 있는 사이트는 어떻게 추적할 수 있습니까? 추천 오류 보고서를 사용하면 로그에 보고된 오류를 알 수 있으며 오류가 발생한 요청 횟수를 확인할 수 있습니다. <img alt="Drilldown Bullet" title="drilldown Bullet" src="uicons/report/bullet_plus.gif" border=0">을 클릭하면 사이트에서 요청된 콘텐츠로 드릴다운했다가 추천 사이트로 다시 드릴다운하거나 사이트에서 오류가 발생하기 전에 방문했던 웹페이지로 드릴다운할 수 있습니다.<p><p><%dic|default|507%> <p> 두 기간을 비교하려면 파란색 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 아이콘을 클릭하십시오.</body></html>
