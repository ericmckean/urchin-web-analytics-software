<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>방문수와 페이지뷰 추적</b><p>방문수, 페이지뷰, 방문당 평균 페이지뷰 그래프는 해당 기간 동안 시간의 변화에 따른 방문수, 페이지뷰 수, 방문당 평균 페이지뷰(P/방문)를 보여줍니다. <p> 파란색 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 아이콘을 클릭하여 두 기간을 비교하십시오.</body></html>
