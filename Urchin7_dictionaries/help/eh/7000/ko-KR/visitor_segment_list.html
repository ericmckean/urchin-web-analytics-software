<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>방문자 세그먼트 목록</b><p>이 목록은 보고서에서 특정 행의 항목을 구성하는 모든 방문자에 대한 세부 분석 자료를 제공합니다. 이러한 방문자들이 속한 방문자 그룹은 이 보고서의 왼쪽 상단 중앙에 있는 탭에 표시됩니다. 각 방문자의 방문수, 방문당 페이지뷰, 각 목표의 전환율, 평균 방문값이 제시됩니다. 방문자 신원과 속성을 자세히 살펴 보고, 날짜별 방문수 목록을 보려면 방문자 ID를 클릭하십시오. <ul><li>기본 보고서로 돌아가려면 이 보고서의 왼쪽 상단 중앙에 있는 탭을 클릭하십시오.  </ul></body></html>
