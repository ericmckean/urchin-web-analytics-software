<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>일별 세분화</b> <p>개별 키워드는 하루 중 몇 시에 가장 효과가 있습니까? 이 보고서는 응답수와 각 키워드의 응답당 목표 또는 거래를 비교합니다. <p>일별 시간에 따라 이러한 통계를 자세히 보려면 키워드 옆에 있는 덧셈 기호를 클릭하십시오.<br><%dic|default|507%><p>두 기간을 비교하려면 파란색 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0">을 클릭하십시오. <p>응답수는 사이트 방문으로 이어지는 클릭수입니다. G/R은 목표를 응답수로 나눈 값입니다. T/R은 거래를 응답수로 나눈 값입니다.</body></html>
