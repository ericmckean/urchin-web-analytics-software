<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>세그먼트별 실적</b><p>이 보고서는 기본 보고서의 기본 세그먼트를 보조 세그먼트와 상호 참조합니다. 기본 세그먼트는 이 보고서의 왼쪽 상단 중앙에 있는 탭에 표시됩니다. 방문수, 방문당 페이지뷰, 각 목표의 전환율, 평균 방문값 등이 제시됩니다. <ul><li>기본 보고서로 돌아가려면 가장 왼쪽에 있는 탭(이 보고서의 왼쪽 상단 중앙)을 클릭하십시오. <li>보조 세그먼트를 변경하려면 이 보고서 상단에 있는 풀다운 방식의 세그먼트 메뉴에서 세그먼트를 선택하십시오.  </ul></body></html>
