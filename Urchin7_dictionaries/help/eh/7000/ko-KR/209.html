<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>상위 종료점</b><p>어떤 페이지에서 방문자들이 자주 사이트 접속을 종료합니까? 이 보고서는 사용자의 사이트에서 상위 접속 종료 페이지의 접속 종료수와 페이지뷰 수를 보여줍니다. <p>시간별 통계를 보려면 항목의 가장 왼쪽에 있는 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 버튼을 클릭하십시오.<p>두 기간을 비교하려면 파란색 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 아이콘을 클릭하십시오.<p>접속 종료 횟수는 해당 페이지를 통해 접속을 종료한 횟수의 총계입니다. 페이지뷰는 페이지 조회수의 총계입니다. 접속 종료율은 접속 종료 횟수를 페이지뷰로 나눈 값이며 백분율로 표시됩니다.</body></html>
