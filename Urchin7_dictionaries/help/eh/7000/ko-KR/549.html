<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>로봇</b><p>언제, 누가 사이트에 마지막으로 스파이더를 설치했습니까? 로봇 보고서는 보통 로봇이라고 하는 자동 웹 크롤링 스크립트를 통해 생성된 동작을 수행한 모든 조회수를 보여줍니다. 로봇의 일반적인 일부 용도로는 검색 엔진을 통해 해당 검색 색인에 포함된 정보 웹사이트를 크롤링하는 작업이 있습니다. 로봇 보고서를 사용하면 사이트에 액세스한 로봇과 로봇을 식별하는 데 사용된 User-Agent를 알 수 있습니다.<p><p><%dic|default|507%> <p> 두 기간을 비교하려면 파란색 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 아이콘을 클릭하십시오.</body></html>
