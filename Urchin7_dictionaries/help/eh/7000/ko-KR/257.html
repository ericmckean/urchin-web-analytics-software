<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>거래 방문</b><p>방문자의 구매로 이어지는 방문수는 몇 건입니까? 사이트에서 전반적인 성공을 거두려면 판매 주기를 이해하는 것이 중요합니다. 이 보고서는 얼마나 많은 방문자가 고객으로 전환되고 있는지, 그리고 이를 확장하여 잠재 고객을 유도하기 위해 어떤 콘텐츠를 작성해야 하는지 파악하는 데 도움이 됩니다.<p>첫회 방문 기간 동안 구매하는 방문자는 1 세션 아래 표시됩니다. 201회 이상 방문한 다음 첫 구매를 하는 방문자는 그래프 오른쪽에 표시됩니다. <p> 두 기간을 비교하려면 파란색 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 아이콘을 클릭하십시오.</body></html>
