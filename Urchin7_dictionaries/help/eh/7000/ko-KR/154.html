<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>절대 고유 방문자</b><p>이 보고서는 마케팅을 통해 신규 방문자와 재방문자를 얼마나 효과적으로 사이트로 유도할 수 있는지 보여 줍니다. 최초의 절대 고유 방문자는 운영 기간 동안 사이트를 처음 방문하는 방문자수(각 방문자는 한 번만 계산)입니다. 이전의 절대 고유 방문자는 운영 기간 이전에 사이트를 처음 방문했고, 운영 기간 동안 일회 이상 재방문한 방문자수(각 방문자는 한 번만 계산)입니다.</body></html>
