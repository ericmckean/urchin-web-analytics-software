<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>제품/도시/지역 간 상관관계</b><p>각 제품이 각 도시에서 얼마나 인기가 있습니까? 이 보고서는 온라인으로 판매되는 각 제품의 판매량, 총수익, 평균 가격, 평균 주문량 등을 보여줍니다. <p>도시를 자세히 보려면 항목 옆에 있는 덧셈 기호를 클릭하십시오.<br>시간별 데이터를 보려면 항목의 가장 왼쪽에 있는 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 버튼을 클릭하십시오.<br>두 기간을 비교하려면 파란색 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 아이콘을 클릭하십시오.</body></html>
