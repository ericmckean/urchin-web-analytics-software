<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>전자상거래 요약</b><p>이 보고서에 있는 4개의 그림은 사이트에서 이루어지는 전자상거래 활동을 요약하여 보여줍니다. 여기에는 <ul><li>총수익, 거래수 총계(거래), 거래당 평균 수익(R/T), 시간별 수익과 거래수 <li>첫회 방문자 수익 대 재방문자 수익 <li>가장 많은 수익이 발생하는 도시 <li>가장 많은 수익이 발생하는 참조 소스 등이 포함됩니다. 참조 소스의 예로는 검색 엔진, 뉴스레터, 참조 웹사이트가 있습니다. (직접)은 URL을 브라우저에 직접 입력하여 사이트를 조회한 방문자를 나타냅니다.</ul></body></html>
