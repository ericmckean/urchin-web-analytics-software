<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>방문자 충성도</b> <p>운영 기간 중에 사이트를 방문하는 각 방문자는 기간에 관계없이 사이트를 방문한 총 횟수에 따라 분류됩니다. 일회만 방문한(충성도가 없는) 방문자수는 히스토그램의 왼쪽에 표시됩니다. 200회 이상 방문한(충성도가 높은) 방문자수는 맨 오른쪽에 표시됩니다. <p> 파란색 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 아이콘을 클릭하여 다른 기간의 방문자 충성도를 비교하십시오.</body></html>
