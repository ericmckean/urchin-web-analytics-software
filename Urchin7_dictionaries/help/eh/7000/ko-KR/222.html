<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>정의된 퍼널 탐색</b><p>정의된 퍼널 프로세스를 시작하는 방문자는 어느 시점에서 그것을 포기합니까? 상자의 정가운데 항목은 사용자가 정의한 목표 퍼널 중 하나의 단계를 나타냅니다(왼쪽 상단의 드롭 다운 메뉴에서 목표 퍼널을 선택하십시오). 각 상자에는 각 단계의 정의된 퍼널에 남아 있는 방문자의 비율이 표시됩니다. 오른쪽의 포기점 아래에는 퍼널을 포기한 방문자들과 그들이 방문한 페이지가 표시됩니다. 왼쪽에는 방문자들이 퍼널에 들어오는 시점인 접속점이 표시됩니다.</body></html>
