<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>호스트 이름</b><p>동일한 웹사이트 콘텐츠가 포함된 여러 도메인을 보유한 경우 방문자들이 어떤 도메인을 방문합니까? 이 보고서는 각 도메인의 페이지뷰 총계를 보여줍니다. 자신의 도메인에 포함되지 않은 도메인이 이 보고서에 나타날 경우 해당 도메인은 사용자의 UTM(및 자신이 소유한 다른 콘텐츠)이 포함된 웹사이트를 가리키는 것입니다.<p>시간별 통계를 보려면 항목의 가장 왼쪽에 있는 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 버튼을 클릭하십시오.<p>두 기간을 비교하려면 파란색의 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 아이콘을 클릭하십시오.</body></html>
