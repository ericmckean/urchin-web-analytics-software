<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>브라우저 및 플랫폼 조합</b><p>내 사이트를 브라우저 및 운영체제에 맞춰 최적화하는 방법은 무엇입니까? 브라우저 및 로봇 보고서에는 웹서버 로그의 User Agent 입력란에서 결정된 브라우저 이름 및 운영체제별로 모든 사용자가 표시됩니다. <p><p><%dic|default|507%> <p> 두 기간을 비교하려면 파란색 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 아이콘을 클릭하십시오.</body></html>
