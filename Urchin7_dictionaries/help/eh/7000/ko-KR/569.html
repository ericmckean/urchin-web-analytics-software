<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>도메인 드릴다운</b><p>도메인 보고서는 인터넷 제공업체의 최상위 도메인 확장자별 방문자를 보여줍니다. 최상위 도메인 이름으로 필터링하려면 <img alt="Drilldown Bullet" title="drilldown Bullet" src="uicons/report/bullet_plus.gif" border=0"> 버튼을 클릭하십시오. 도메인 및 도메인 드릴다운 보고서의 데이터는 사용자의 IP 주소로 결정됩니다. <p><p><%dic|default|505%><p> 두 기간을 비교하려면 파란색 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 아이콘을 클릭하십시오.</body></html>
