<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>평균 주문액</b><p>시간별 평균 주문액의 변화를 추적하는 것은 적극적인 마케팅을 위해 제품과 서비스를 자주 변경하는 카탈로그 사이트에 중요한 요소입니다. 많은 전자상거래 사이트들이 교차 프로모션 효과가 있는지 확인하기 위해 평균 주문액 통계를 모니터링 합니다. 이것은 고위 경영진과 주주에게 제출되는 보고서에 영향을 주는 중요한 통계입니다. <p> 두 기간을 비교하려면 파란색 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0">을 클릭하십시오.</body></html>
