<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>접속 반송률</b><p>방문자가 첫 번째 페이지를 보고 나서 다른 페이지도 계속 방문합니까, 아니면 사이트를 즉시 떠납니까(반송)? 이 보고서는 방문자가 접속하는 상위 접속 페이지들과 그러한 페이지 각각의 반송수 및 반송률을 보여줍니다. 반송은 방문자가 접속 페이지에서 사이트를 즉시 떠날 때마다 계산됩니다. <p>시간별 통계를 보려면 항목의 가장 왼쪽에 있는 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 버튼을 클릭하십시오. <p> 두 기간을 비교하려면 파란색 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 아이콘을 클릭하십시오.</body></html>
