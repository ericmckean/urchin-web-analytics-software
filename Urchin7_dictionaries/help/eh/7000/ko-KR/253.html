<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>신규 방문자와 재방문자의 비율</b><p>방문수, 거래수, 총수익, 평균 방문값, 평균 거래액과 관련하여 신규 방문자와 재방문자가 어떤 차이를 보입니까? <p>시간별 데이터를 보려면 항목의 가장 왼쪽에 있는 <img alt="Analysis Options Button" title="Analysis Options Button" src="/uicons/report/options.gif" border="0"> 버튼을 클릭하십시오.<p>두 기간을 비교하려면 파란색 기간 제목 표시줄에 있는 <img alt="Date Range Comparison" title="Date Range Comparison" src="/uicons/report/ccals.gif" border="0"> 아이콘을 클릭하십시오.<p>방문수는 신규 방문자 또는 재방문자의 총방문수입니다. 거래는 전자상거래 거래수입니다. 수익은 전자상거래에서 발생하는 총수익입니다. $/방문은 수익을 방문수로 나눈 값입니다. $/거래는 수익을 거래 횟수로 나눈 값입니다.</body></html>
