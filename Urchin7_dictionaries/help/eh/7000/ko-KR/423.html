<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>지도 중첩</b><p>지도 중첩은 전세계 지역별 방문자들의 수치를 그림으로 표시합니다. 가장 커다란 점은 가장 많은 방문자들이 웹사이트로 유입되는 위치를 나타냅니다. 해당 지역의 방문수, 방문당 페이지뷰, 전환율, 평균 방문값을 보려면 아무 지점이나 클릭하십시오. 제목 표시줄의 표시 풀다운 메뉴에 표시된 숫자를 증가시켜 데이터 포인트의 수를 변경하십시오. 아무 지역이나 마우스 포인터로 선택한 다음 표시 메뉴에서 '확대'를 오른쪽 버튼 클릭 및 선택하여 확대시키십시오.</body></html>
