<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><b>실무진 개요</b><p>이 보고서에서 제시되는 네 가지 그림은 사이트 방문과 관련된 정보를 간략히 보여줍니다. 이 보고서에는 <ul><li>사이트의 방문수와 페이지뷰 총계, 평균 방문당 페이지뷰수(P/V), 시간별 방문수와 페이지뷰수<li>신규 방문자수와 재방문자수 <li>사이트 방문자가 가장 많은 도시 <li>상위 참조 소스 등이 포함됩니다. 참조 소스의 예로는 검색엔진, 뉴스레터, 참조 웹사이트가 있습니다. (직접)은 URL을 브라우저에 직접 입력하여 사이트를 조회한 방문자를 나타냅니다.</ul></body></html>
